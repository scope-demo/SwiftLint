name: Scope Testing

on: [push]

jobs:
  scope:
    runs-on: macOS-latest
    
    steps:
      - name: Check if SCOPE_DSN is set
        run: if [ "${{secrets.SCOPE_DSN}}" = "" ]; then exit 1; fi
      - name: Checkout
        uses: actions/checkout@v1
      - name: Update git submodules
        run: git submodule update --init --recursive
      - name: Testing for macOS
        run: |
          set -o pipefail &&
          xcodebuild -workspace SwiftLint.xcworkspace -scheme swiftlint test |
          xcpretty -r junit -o build/reports/xcodebuild.xml
        env:
          SCOPE_DSN: ${{secrets.SCOPE_DSN}}

          
